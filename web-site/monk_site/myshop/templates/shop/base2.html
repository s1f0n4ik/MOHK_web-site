{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}МОНК{% endblock %}</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <a href="/" class="logo">МОНК</a>
        </div>
        <div id="subheader">
            {% with total_items=cart|length %}
            {% if cart|length > 0 %}
            В корзине:
            <a href="{% url 'cart:cart_detail' %}">
                {{ total_items }} шт, {{ cart.get_total_price }}₽
            </a>
            {% else %}
                Корзина пустая
            {% endif %}
            {% endwith %}
        </div>
        <div id="content">
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
