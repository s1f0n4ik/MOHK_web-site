{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <title>Медицинская Одежда Наилучшего Качества</title>
</head>
<body>
    <div id="header">
            <a href="/Модная_Одежда_Наилучшего_Качества" class="logo">МОНК</a>
            <div class="navigation">
                <div class="elem">
                    <a href="#" class="text_header">О нас</a>
                </div>
                <div class="elem">
                    <a href="#" class="text_header">Доставка</a>
                </div>
                <div class="elem">
                    <a href="#" class="text_header">Контакты</a>
                </div>
                <div class="elem">
                    <a href="#" class="text_header">Профиль</a>
                </div>
            </div>
            <div id="subheader">
            {% with total_items=cart|length %}
            {% if cart|length > 0 %}
            В корзине:
            <a href="{% url 'cart:cart_detail' %}">
                {{ total_items }} шт, {{ cart.get_total_price }}₽
            </a>
            {% else %}
                Корзина пустая
            {% endif %}
            {% endwith %}
            </div>
        </div>
</body>
</html>
