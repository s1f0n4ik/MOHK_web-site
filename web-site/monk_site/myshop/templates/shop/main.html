            <a href="/Модная_Одежда_Наилучшего_Качества" class="logo">
                <img width="40px" src="{% static 'img/logos/Монк центр лого светл.png' %}">
                МОНК
                <img width="40px" src="{% static 'img/logos/Монк центр лого светл.png' %}">
            </a>
            <div id="subheader">
            {% with total_items=cart|length %}
            {% if cart|length > 0 %}
                   <a href="{% url 'cart:cart_detail' %}" class="cart_mini">
                        <img width="30px" src=" {% static 'img/logos/telezhka_13biymd7nuu6_32.png' %}" alt="">
                        {{ total_items }} шт, {{ cart.get_total_price }}₽
                   </a>

            {% else %}
                <div class="cart_mini">
                   <a href="{% url 'cart:cart_detail' %}">
                        <img width="30px" src=" {% static 'img/logos/telezhka_13biymd7nuu6_32.png' %}" alt="">
                   </a>
                </div>
            {% endif %}
            {% endwith %}
            </div>
        </div>
